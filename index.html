<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--CSS link -->
    <link rel="stylesheet" href="vendor/slick/slick.css">
    <link rel="stylesheet" href="vendor/slick/slick-theme.css">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <title>Javascript & Jquery! slick slider plugin</title>
  </head>
  <body>
    <!--center start-->
  	<section class="bg-dark">
  		<div class="container">
  			<div class="center">
			  <div class="box"><img  src="images/slider-2.jpg" alt=""></div>
			  <div class="box"><img  src="images/slider-3.jpg" alt=""></div>
			  <div class="box"><img  src="images/slider-1.jpg" alt=""></div>
			  <div class="box"><img  src="images/slider-2.jpg" alt=""></div>
			  <div class="box"><img  src="images/slider-3.jpg" alt=""></div>
			  <div class="box"><img  src="images/slider-1.jpg" alt=""></div>
			  <div class="box"><img  src="images/slider-2.jpg" alt=""></div>
			  <div class="box"><img  src="images/slider-3.jpg" alt=""></div>
			  <div class="box"><img  src="images/slider-1.jpg" alt=""></div>
			</div>
  		</div>
  	</section>
  	<!--center end-->
    
    <!--sutopay start-->
 	<section class="bg-warning">
  		<div class="container">
  			<div class="autoplay">
	  			<div class="box1">
	  				<img  src="images/slider-2.jpg" alt="slider">
	  			</div>
	  			<div class="box1">
	  				<img  src="images/slider-3.jpg" alt="slider">
	  			</div>
	  			<div class="box1">
	  				<img  src="images/slider-1.jpg" alt="slider">
	  			</div>
	  			<div class="box1">
	  				<img  src="images/slider-3.jpg" alt="slider">
	  			</div>
	  			<div class="box1">
	  				<img  src="images/slider-2.jpg" alt="slider">
	  			</div>
	  			<div class="box1">
	  				<img  src="images/slider-1.jpg" alt="slider">
	  			</div>
  			</div>
  		</div>
  	</section>
  	<!--autoplay end-->

  	<!--slider-for start-->
  	<section class="bg-danger">
  		<div class="container">
  			<div class="slider-for">
  				<div class="box1">
	  				<img  src="images/slider-2.jpg" alt="slider">
	  			</div>
	  			<div class="box1">
	  				<img  src="images/slider-3.jpg" alt="slider">
	  			</div>
	  			<div class="box1">
	  				<img  src="images/slider-1.jpg" alt="slider">
	  			</div>
	  			<div class="box1">
	  				<img  src="images/slider-3.jpg" alt="slider">
	  			</div>
	  			<div class="box1">
	  				<img  src="images/slider-2.jpg" alt="slider">
	  			</div>
	  			<div class="box1">
	  				<img  src="images/slider-1.jpg" alt="slider">
	  			</div>
  			</div>
  			<div class="slider-nav">
  				<div class="box1">
	  				<img  src="images/slider-2.jpg" alt="slider">
	  			</div>
	  			<div class="box1">
	  				<img  src="images/slider-3.jpg" alt="slider">
	  			</div>
	  			<div class="box1">
	  				<img  src="images/slider-1.jpg" alt="slider">
	  			</div>
	  			<div class="box1">
	  				<img  src="images/slider-3.jpg" alt="slider">
	  			</div>
	  			<div class="box1">
	  				<img  src="images/slider-2.jpg" alt="slider">
	  			</div>
	  			<div class="box1">
	  				<img  src="images/slider-1.jpg" alt="slider">
	  			</div>
  			</div>
  			</div>
  		</div>
  	</section>
  	<!--slider-for end-->

  	<!--fade start-->
  	<section class="bg-primary">
  		<div class="container">
  			<h2 class="text-center">Fade</h2>
  			<div class="fade">
  				<div class="box2">
	  				<img  src="images/slider-2.jpg" alt="slider">
	  			</div>
	  			<div class="box2">
	  				<img  src="images/slider-3.jpg" alt="slider">
	  			</div>
	  			<div class="box2">
	  				<img  src="images/slider-1.jpg" alt="slider">
	  			</div>
	  			<div class="box2">
	  				<img  src="images/slider-3.jpg" alt="slider">
	  			</div>
	  			<div class="box2">
	  				<img  src="images/slider-2.jpg" alt="slider">
	  			</div>
	  			<div class="box2">
	  				<img  src="images/slider-1.jpg" alt="slider">
	  			</div>
  			</div>
  		</div>
  	</section>
  	<!--fade end-->	



    <!-- JS links -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="vendor/slick/slick.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>

  </body>
</html>
